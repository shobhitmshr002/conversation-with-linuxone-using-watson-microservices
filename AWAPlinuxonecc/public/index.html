<html>
<head>
  <base href="/">
  <title>AWAP Conversation Room </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="AWAP Conversation Room for IBM LinuxONE Community Cloud" />
  <meta property="og:description" content="An application using the Conversation API to identify user intents" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div align="center"> <img class="option full" src="../img/BannerConversationsWithELSystems.jpg"></div>

  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
    <img class="option full" src="img/Chat Button.png">
    <img class="option not-full" src="img/Code Button.png">
  </div>
  <br/>

 <!-- <input type="submit" value="AWAP (Re)Initialization" onclick="window.location.reload(true)" /> -->
 <br/>
  <input type="checkbox" name="c1" onclick="showMe('payload-column', this)"> Show/Hide Watson Intents Console
  <div id="display"></div>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
            placeholder="Start the conversation here " type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
      <img class="option full"src="../img/AWAPlogo.jpg">
    </div>

    <div id="payload-column" class="fixed-column content-column"  style="display:false">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>
<div>
    <div>
        <label for="filePicker">Choose or drag a file:</label><br>
        <input type="file" id="filePicker">
    </div>
    <br>
    <div>
        <h1>Base64 encoded version</h1>
        <textarea id="base64textarea" placeholder="Base64 will appear here" cols="50" rows="15"></textarea>
    </div>
</div>
  <script src="js/common.js"></script>
  <script src="js/base64Encoding.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/takeaction.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/payloadDemo.js"></script>
  <script src="js/global.js"></script>
  <script src="js/showme.js"></script>

</body>
</html>
